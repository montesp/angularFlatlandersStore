<div class="tab-pane" ng-show="prod.isSet(0)">
    Faces:
    <h4>{{prod.detail.specs.faces}} Gem faces</h4>
    Color:
    <h4><input type="color" id="html5colorpicker" onchange="clickColor(0, -1, -1, 5)"
            value="{{prod.detail.specs.color}}" style="width:15%;" /> Gem Color</h4>
    Rarity:
    <h4>{{prod.detail.specs.rarity}} Rarity level</h4>
    Shine:
    <h4>{{prod.detail.specs.shine}} Shine Level</h4>
</div>
